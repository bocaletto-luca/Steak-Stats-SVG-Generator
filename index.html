<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steak Stats SVG Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Steak Stats SVG Generator</h1>
      <p>
        Enter your GitHub username to generate your GitHub streak SVG exactly as
        from the external service.
      </p>
      <form id="svgForm">
        <input type="text" id="username" placeholder="GitHub Username" required />
        <button type="submit">Generate SVG</button>
      </form>
      <div class="preview" id="preview"></div>
      <div class="download" id="downloadSection" style="display: none;">
        <button id="downloadBtn">Download SVG</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
